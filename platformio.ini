[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = stm32cube
upload_protocol = stlink
debug_tool = stlink
build_flags =
  -Isrc/Tasks
  -Isrc/UartDriver
  -Isrc/Common
  -Isrc/NRF_Driver
   -Isrc/Buttons
      -Isrc/Potentiometr
       -Isrc/MksServo

  -Isrc/Source/include
  -Isrc/Source/CMSIS_RTOS_V2
  -Isrc/Source/Debounce
 

  -Isrc/Source/portable/GCC/ARM_CM3
  -Isrc/Source/portable/GCC/MemMang
 





